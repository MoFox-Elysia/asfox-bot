name: Build Android APK (Simple and Fast)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0

    - name: Install minimal system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          python3-dev \
          openjdk-17-jdk \
          wget \
          curl

    - name: Build APK with Buildozer (skip dependencies)
      run: |
        # 创建必要的目录结构
        mkdir -p ~/.buildozer/android/platform
        
        # 使用 Buildozer 构建，跳过依赖检查
        echo "Starting Buildozer build (this may take 15-20 minutes)..."
        
        # 设置环境变量以跳过某些检查
        export BUILD_QUIET=1
        
        # 运行 buildozer，增加超时时间
        timeout 1200 buildozer android debug 2>&1 | tee build.log
        
        # 检查结果
        if ls bin/*.apk 2>/dev/null; then
          echo "✅ APK build successful!"
          ls -lh bin/*.apk
        else
          echo "❌ APK build failed. Last 50 lines of build.log:"
          tail -50 build.log
          echo "Checking for common issues..."
          grep -i "error\|fail\|missing" build.log | head -20
          exit 1
        fi

    - name: Prepare artifacts
      run: |
        mkdir -p artifacts
        # 查找所有 APK 文件
        find . -name "*.apk" -type f -exec cp {} artifacts/ \;
        
        if [ -z "$(ls -A artifacts/ 2>/dev/null)" ]; then
          echo "No APK files found. Available files in bin/:"
          ls -la bin/ 2>/dev/null || echo "bin/ directory not found"
          echo "Current directory contents:"
          ls -la
        else
          echo "APK files found:"
          ls -lh artifacts/
        fi

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: artifacts/*.apk
        retention-days: 30
        if-no-files-found: warn

    - name: Upload build log
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7
        if-no-files-found: warn
