name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install buildozer python-for-android cython

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          autoconf \
          libtool \
          pkg-config \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          automake \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-dev \
          libjpeg-dev \
          libpng-dev \
          libfreetype6-dev \
          libsqlite3-dev \
          libbz2-dev \
          libxml2-dev \
          liblzma-dev \
          m4 \
          bison \
          flex \
          gperf || echo "Some packages failed to install, continuing..."

    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: |
          .buildozer
          ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Display Buildozer version
      run: |
        buildozer --version

    - name: Display buildozer.spec
      run: |
        echo "=== buildozer.spec content ==="
        cat buildozer.spec
        echo "=== End of buildozer.spec ==="

    - name: Fix libtool macros
      run: |
        # 安装 aclocal 以修复 libtool 宏问题
        sudo apt-get install -y automake1.11 || true
        # 确保 libtool 宏可用
        sudo ln -sf /usr/share/libtool/config/ltmain.sh /usr/share/libtool/build-aux/ltmain.sh 2>/dev/null || true
        echo "✅ libtool 宏已修复"

    - name: Accept Android SDK Licenses
      run: |
        # 进入 Android SDK 根目录
        cd /home/runner/.buildozer/android/platform/android-sdk || exit 1

        # 创建 licenses 目录
        mkdir -p licenses

        # 自动同意所有必要的许可（通用做法）
        echo "89316a2ffe0e01b6d91f2f87be9676f5e584ddc6" > licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> licenses/android-sdk-license

        # 对于新版本的 Build-Tools，可能还需要这个
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > licenses/android-sdk-preview-license

        echo "✅ Android 许可协议已自动接受"

    - name: Build APK with Buildozer
      run: |
        echo "Starting APK build process..."
        echo "This may take 20-30 minutes, please be patient..."
        echo "Downloading dependencies and compiling..."
        buildozer -v android debug 2>&1 | tee build.log
        echo "Build completed!"
      continue-on-error: false

    - name: Find APK Location
      run: |
        echo "=== 查看 .buildozer 目录结构 ==="
        # 这会列出 build 目录下的所有文件
        find .buildozer -name "*.apk" 2>/dev/null || echo "未找到 APK"

    - name: Find and display APK files
      run: |
        echo "Searching for APK files..."
        echo "=== Checking bin/ directory ==="
        ls -la bin/ 2>/dev/null || echo "bin/ directory not found"

        echo "=== Checking .buildozer/bin/ directory ==="
        ls -la .buildozer/bin/ 2>/dev/null || echo ".buildozer/bin/ directory not found"

        echo "=== Checking .buildozer/android/platform/ directory ==="
        find .buildozer/android/platform/ -name "*.apk" -type f 2>/dev/null || echo "No APK in platform directory"

        echo "=== Checking build outputs directory ==="
        find .buildozer/android/platform/build-*/build/outputs/apk/ -name "*.apk" -type f 2>/dev/null || echo "No APK in build outputs"

        echo "=== Searching recursively for all .apk files ==="
        find . -type f -name "*.apk" -exec ls -lh {} \; 2>/dev/null || echo "No APK files found"

        echo "=== Copying APK to bin/ directory if found ==="
        APK_FILE=$(find . -type f -name "*.apk" | head -n 1)
        if [ -n "$APK_FILE" ]; then
          echo "Found APK: $APK_FILE"
          mkdir -p bin/
          cp "$APK_FILE" bin/
          ls -lh bin/*.apk
        fi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: |
          ./bin/*.apk
          ./.buildozer/android/platform/build-*/build/outputs/apk/debug/*.apk
          ./.buildozer/android/platform/build-*/build/outputs/apk/release/*.apk
        retention-days: 30
        if-no-files-found: warn

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
