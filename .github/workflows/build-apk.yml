name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install buildozer python-for-android cython

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          autoconf \
          libtool \
          pkg-config \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          automake \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-dev \
          libjpeg-dev \
          libpng-dev \
          libfreetype6-dev \
          libsqlite3-dev \
          libbz2-dev \
          libxml2-dev \
          liblzma-dev || echo "Some packages failed to install, continuing..."

    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: |
          .buildozer
          ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Display Buildozer version
      run: |
        buildozer --version

    - name: Display buildozer.spec
      run: |
        echo "=== buildozer.spec content ==="
        cat buildozer.spec
        echo "=== End of buildozer.spec ==="

    - name: Initialize Buildozer
      run: |
        echo "Initializing Buildozer..."
        buildozer init
      continue-on-error: true

    - name: Build APK with Buildozer
      run: |
        echo "Starting APK build process..."
        echo "This may take 20-30 minutes, please be patient..."
        echo "Downloading dependencies and compiling..."
        buildozer -v android debug 2>&1 | tee build.log
        echo "Build completed!"
      continue-on-error: false

    - name: Check if APK was created
      run: |
        echo "Checking for APK files..."
        ls -la bin/
        if [ -f bin/*.apk ]; then
          echo "APK file found!"
          ls -lh bin/*.apk
        else
          echo "ERROR: APK file not found!"
          exit 1
        fi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: bin/*.apk
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
